query AdvertList($boundaryPoints: [GPSPointInput!]!) {
  listAdverts(
    boundaryPoints: $boundaryPoints
    offerType: PRONAJEM
    estateType: BYT
    order: TIMEORDER_DESC
  ) {
    list {
      id
      uri
      mainImage {
				url(filter: RECORD_THUMB)
			}
			formattedParameters(locale: EN) {
				name
				title
				value
			}
			addressInput
    }
  }
}
