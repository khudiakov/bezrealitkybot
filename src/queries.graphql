query AdvertList($location: GPSPointInput!, $radius: Int = 4) {
  advertList(
    locationPoint: $location
    locationRadius: $radius
    offerType: PRONAJEM
    estateType: BYT
    order: TIMEORDER_DESC
  ) {
    list {
      id
      absoluteUrl
      priceFormatted
      shortDescription
      mainImageUrl(filter: RECORD_THUMB_BIG)
    }
  }
}
