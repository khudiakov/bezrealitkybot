query AdvertList($boundaryPoints: [GPSPointInput!]!) {
  advertList(
    boundaryPoints: $boundaryPoints
    offerType: PRONAJEM
    estateType: BYT
    order: TIMEORDER_DESC
  ) {
    list {
      id
      absoluteUrl
      priceFormatted
      shortDescription
      mainImageUrl(filter: RECORD_THUMB_BIG)
      addressUserInput
    }
  }
}
